<div id="Mame-Save state in MAME"><h3 id="Save state in MAME" class="header"><a href="#Mame-Save state in MAME">Save state in MAME</a></h3></div>
<p>
press Shift-F7 and any key to save a state, and F7 and the key you previously pressed to load a state. This way you can save more than one state, for example by pressing A, B, C, etc. after the save or load state key. <br />
</p>
