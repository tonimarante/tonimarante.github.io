<div id="netstat de windows"><h1 id="netstat de windows" class="header"><a href="#netstat de windows">netstat de windows</a></h1></div>
<p>
:tagnetstat:<br />
</p>

<p>
Mostrar FQDN:<br />
<code>netstat -f</code><br />
</p>

<p>
Quin procés està obert a un port:<br />
<code>netstat -a -n -o</code><br />
</p>

<p>
Veure noms amigables dels processos:<br />
<code>netstat -b</code><br />
</p>

<p>
Veure la taula de rutes (igual que route print):<br />
<code>netstat -r</code><br />
</p>

<p>
Per a obtenir informació interessant:<br />
<code>netstat -b -n 3</code><br />
<code>netstat -AON 3</code><br />
</p>

</body>
</html>
